<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <!-- Title -->
        <h2 class="text-2xl font-bold text-center mb-4">Create an Account</h2>

        <!-- Social Sign Up Buttons -->
        <div class="space-y-4 mb-6">
            <button class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-full hover:bg-gray-100">
                <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook" class="h-6 mr-3"> 
                Sign up with Facebook
            </button>
            <button class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-full hover:bg-gray-100">
                <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google" class="h-6 mr-3"> 
                Sign up with Google
            </button>
        </div>

        <!-- Separator -->
        <div class="relative flex items-center mb-6">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="px-4 text-gray-500">or</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Sign Up Form -->
        <form method="POST" action="/signup" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-600">Username</label>
                <input type="text" id="username" name="username" 
                       class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label for="email" class="block text-gray-600">Email</label>
                <input type="email" id="email" name="email" 
                       class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label for="password" class="block text-gray-600">Password</label>
                <input type="password" id="password" name="password" 
                       class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Sign Up</button>
        </form>

        <!-- Log In Link -->
        <p class="text-center text-gray-600 mt-4">
            Already have an account? 
            <a href="/login" class="text-blue-600 hover:underline">Log In</a>
        </p>
    </div>
</body>
</html>
