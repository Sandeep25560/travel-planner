<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Itinerary</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .btn-primary {
            background-color: orangered;
        }
        .btn-primary:hover {
            background-color: red;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg w-full max-w-md p-8">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Create New Itinerary</h1>
        <form method="POST" class="space-y-4">
            <!-- Itinerary Title -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Itinerary Title</label>
                <input type="text" id="title" name="title" required 
                    class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
            </div>

            <!-- Start Date -->
            <div>
                <label for="start_date" class="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
                <input type="date" id="start_date" name="start_date" required 
                    class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
            </div>

            <!-- End Date -->
            <div>
                <label for="end_date" class="block text-sm font-medium text-gray-700 mb-2">End Date</label>
                <input type="date" id="end_date" name="end_date" required 
                    class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400">
            </div>

            <!-- Locations -->
            <div>
                <label for="locations" class="block text-sm font-medium text-gray-700 mb-2">Locations</label>
                <textarea id="locations" name="locations" required rows="4"
                    placeholder="Add multiple locations separated by commas (e.g., Paris, London, Rome)"
                    class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"></textarea>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full px-4 py-2 text-white rounded-md btn-primary text-lg font-semibold">
                    Create Itinerary
                </button>
            </div>
        </form>
    </div>
</body>
</html>
